<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Blood Donation Login</title>
</head>
<body>
    <div class="info-box">
        <h3>PULSECARE</h3>
        <p>You can become a superhero too. Just donate some blood.</p>
    </div>
    <div class="container">
        <div class="login-form">
            <img src="https://as2.ftcdn.net/v2/jpg/02/89/72/37/1000_F_289723742_d1ee6Ntkz3vkvLfftTebmU2dqZwr0IYT.jpg" alt="Blood Donation Logo" class="logo">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">New donor? <a href="signup.html">Sign Up</a></p>
        </div>
        
    </div>
</body>
</html>
